version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: install dependensis
    task:
      jobs:
        - name: install
          commands:
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - cache restore
            - go mod vendor
            - cache store
  - name: Test
    task:
      jobs:
        - name: Unit tests
          commands:
            - sem-version go 1.22.3
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - cache restore
            - go mod vendor
  - name: Build
    task:
      jobs:
        - name: Build
          commands:
            - go mod init github.com/careofyou/gin-microservice
            - go tidy
            - go build -v -o go-gin-app
            - artifact push project --force go-gin-app
